logpath=.

QExtLogging.Reset=true
QExtLogging.Debug=WARN
QExtLogging.Threshold=NULL
QExtLogging.HandleQtMessages=true
QExtLogging.WatchThisFile=false

QExtLogging.RootLogger=ALL, Console, Daily

QExtLogging.Appender.Console=org.QExt.LogConsoleAppender
QExtLogging.Appender.Console.Target=STDOUT_TARGET
QExtLogging.Appender.Console.Layout=org.QExt.LogTTCCLayout
QExtLogging.Appender.Console.Layout.DateFormat=dd.MM.yyyy hh:mm:ss.zzz
QExtLogging.Appender.Console.Layout.ContextPrinting=true
QExtLogging.Appender.Console.Threshold=ALL

QExtLogging.Appender.Daily=org.QExt.LogDailyFileAppender
QExtLogging.Appender.Daily.File=${logpath}/propertyconfigurator.log
QExtLogging.Appender.Daily.AppendFile=true
QExtLogging.Appender.Daily.DatePattern=_yyyy_MM_dd
QExtLogging.Appender.Daily.KeepDays=90
QExtLogging.Appender.Daily.Layout=${QExtLogging.Appender.Console.Layout}
QExtLogging.Appender.Daily.Layout.DateFormat=${QExtLogging.Appender.Console.Layout.DateFormat}
QExtLogging.Appender.Daily.Layout.ContextPrinting=${QExtLogging.Appender.Console.Layout.ContextPrinting}

QExtLogging.Logger.LoggerObjectPrio=ERROR, daily, console
QExtLogging.Additivity.LoggerObjectPrio=false
